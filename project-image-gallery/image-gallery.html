    <div class="account hidden">

      <div class="log-in">

          <h2>Entrar</h2>
          <p>Bem-vindo de volta!</p>
        </div>
        <form>
          <div>
            <label for="email-login">Email</label>
            <input id="email-login" class="account-input" type="email">
          </div>
          <div>
            <label for="password-login">Senha</label>
            <input id="password-login" class="account-input" type="password">
          </div>
          <button class="account-submit-btn" type="submit">Entrar</button>
        </form>
      </div>
      <div class="sign-up hidden">
        <h2>Crie sua conta</h2>
        <form>
          <div>
            <label for="name">Nome</label>
            <input id="name" class="account-input"  type="text">
          </div>
          <div>
            <label for="email-signup">Email</label>
            <input id="email-signup" class="account-input" type="email">
          </div>
          <div>
            <label for="password-signup">Senha</label>
            <input id="password-signup" class="account-input" type="password">
          </div>
          <button class="account-submit-btn" type="submit">Criar conta</button>
        </form>
      </div>
    </div>
